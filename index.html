<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__Up">
        <img src="./images/image-header-mobile.jpg" alt="image-header-mobile" />
      </div>
      <div class="container__Left">
        <div class="header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="description">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="footer">
          <div class="footer__Left">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="footer__Middle">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="footer__Right">
            <h1>12m+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="container__Right">
        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
      </div>
    </div>
  </body>
</html>
